<h1>Latest Version Check</h1>

By Slava Pestov &lt;sp@gjt.org&gt;<p>

This plugin connects to a special URL every 7 days to check if a new
release of jEdit is available.<p>

It can be enabled/disabled with the `Enable/Disable Notification'
command, and a latest version check can be forced with `Do Version Check Now'.
