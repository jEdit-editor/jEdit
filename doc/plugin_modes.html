<h1>Introduction</h1>
</a>

To write a jEdit mode, an implementation of the <code>Mode</code>
interface must be provided, and the mode must be added to jEdit's
mode list with <code>jEdit.addMode()</code>. This should be done
in the plugin's <code>start()</code> method.
